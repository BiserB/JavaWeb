<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products details</title>
    <style>
        body{
            background-color: rgb(233, 236, 239);
            font-family: Verdana, sans-serif;
        }
        header{
            margin-top: -10px;
        }
        h2{
            text-align: left;
            margin-left: 30%;
            padding: 10px;
        }
        p{
            text-align: center;
            font-size: 20px;
        }
        .jumbotron {
            padding: 30px;
            background-color: rgb(233, 236, 239);
            margin: 0 30px;
        }
        hr.style1 {
            border: 1px double darkgray;
            margin: 0 -15px 0 -15px ;
        }

        .products{
            padding: 15px 0;
            text-align: left;
            margin-left: 30%;
            font-size: 20px;
            color: darkblue;
        }
        .center{
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>

<body>
<header>

    <div class="jumbotron">
        <h2>Details for {{{name}}}</h2>
        <hr class="style1"/>

        <div class="products">
            MODEL = {{{desc}}}
        </div>
        <div class="products">
            TYPE = {{{type}}}
        </div>
    </div>

    <div class="center">
        <a href="/">Back to home page</a>
    </div>

</header>


</body>
</html>
