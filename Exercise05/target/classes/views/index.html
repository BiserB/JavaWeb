<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chushka</title>
    <style>
        body{
            background-color: rgb(233, 236, 239);
            font-family: Verdana, sans-serif;
        }
        header{
            margin-top: -10px;
        }
        h1{
            font-weight: 400;
            text-align: center;
            padding: 10px;
        }
        .jumbotron {
            padding: 30px;
            background-color: rgb(233, 236, 239);
            margin: 0 30px;
        }
        hr.style1 {
            border: 1px double darkgray;
            margin: 0 -15px 0 -15px ;
        }
        .button{
            border: none;
            border-radius: 5px;
            background: rgb(23,162,184);
            color: white;
            padding: 15px;
            margin-top: 15px;
            font-size: 16px;
            text-decoration: none;
        }

        .button:hover{
            background: darkblue;
            cursor: pointer;
        }
        .products{
            padding: 20px;
        }
        ul{
            margin-left: 20%;
            text-align: left;
            list-style: inside;
        }
        .center {
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>

<body>
<header>

    <div class="jumbotron">
        <h1>Welcome to Chushka Application</h1>
        <hr class="style1"/>
        <div class="center">Check our products below!</div>
        <div class="products">
            <ul>
                {{{products}}}
            </ul>
        </div>
        <div class="center">
            <a class="button" href="/products/create">Create product</a>
        </div>
    </div>


</header>


</body>
</html>
