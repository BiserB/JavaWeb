<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SoftUni Beers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="wrapper">
            <nav>
                <div class="topnav">
                       <a class="logo" href="index.html"><img src="images/logo.png"/></a>
                       <a href="index.html">Home</a>
                       <a href="all-beers.html">See all beers</a>
                       <a class="active" href="order.html">Order a beer</a>
                       <a class="right" href="register.html">Register</a>
                       <a class="right" href="login.html">Log in</a>
                    </div>
                    
                </nav>
            
                <main>                    
                    <section class="center">
                            <h1>Order a Beer</h1>
                            <form action="http://order" method="POST">
                                <div class="form-group">
                                        <label for="brand">Brand</label><br>
                                    <select name="brand" id="brand" >
                                        <option selected disabled>Select a brand</option>
                                        <option value="corona">Corona extra 330ml</option>
                                        <option value="stella">Stella Artois 330ml</option>
                                        <option value="carlsberg">Carlsberg 330ml</option>
                                        <option value="heineken">Heineken 500ml</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="quantity">Quantity</label><br>
                                    <input type="number" id="quantity" name="quantity" min="1" max="15" placeholder="Enter amount of beers(1-15)"><br>
                                </div>
                                <div class="form-group">
                                        <label for="destination">Destination</label><br>
                                    <select name="destination" id="destination" >
                                        <option selected disabled>Select a destination</option>
                                        <option value="addres">To address</option>
                                        <option value="store">From our store</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="birthdate">Birthdate</label><br>
                                    <input type="date" id="birthdate" name="birthdate" placeholder="mm/dd/yyyy"><br>
                                </div>
                                <div class="form-group">
                                    <label for="comment">Got an opinion, comment recommendation?</label><br>
                                    <textarea id="comment" name="comment" rows="3" cols="50" placeholder="Share your opinion with us!"></textarea>
                                </div>
                                 <div class="form-group">
                                <input type="submit" value="Order"><br>
                                </div>              
                            </form>
                        </section>            
                </main>

                
        <div class="push"></div>
    </div>   

    <footer class="footer">
        <hr/>
        <p><em>&copy; 2017 &ndash; SoftUni Beers</em></p>
    </footer>
    
</body>
</html>
