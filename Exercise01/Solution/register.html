<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SoftUni Beers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="wrapper">
    <nav>
        <div class="topnav">
           <a class="logo" href="index.html"><img src="images/logo.png"/></a>
           <a href="index.html">Home</a>
           <a href="all-beers.html">See all beers</a>
           <a href="order.html">Order a beer</a>
           <a class="active right" href="register.html">Register</a>
           <a class="right" href="login.html">Log in</a>
        </div>
        
    </nav>

    <main>    
        <section class="center">
            <h1>Register</h1>
            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label><br>
                    <input type="text" id="name" name="name" placeholder="Enter Your Name"><br>
                </div>
                <div class="form-group">
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username" placeholder="Username"><br>
                </div>
                <div class="form-group">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="Email"><br>
                </div>
                <div class="form-group">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" placeholder="Password"><br>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label><br>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password"><br>
                </div>
                <div class="form-group">
                        <input type="submit" value="Register"><br>
                    </div>                              
            </form>
        </section>
    </main>

    <div class="push"></div>
    </div>

    <footer class="footer">
        <hr/>

    </footer>
    
</body>
